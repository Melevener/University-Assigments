{% extends "base.html" %}
{% block title %}Архив{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Архив</h1>
    <div class="card mt-4" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Информация о семестре и предмете</h5>
            <p class="card-text">Студент: {{ name }}</p>
            <p class="card-text">Семестр: {{ number1 }}</p>
            <p class="card-text">Предмет: {{ str2 }}</p>
        </div>
    </div>
</div>
{% endblock %}
